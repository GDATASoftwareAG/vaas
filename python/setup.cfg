[metadata]
name = gdata-vaas
version = 0.0.0
author = G DATA CyberDefense AG
author_email = oem@gdata.de
description = gdata-vaas is a Python library for the VaaS-API.
long_description = file: Readme.md
long_description_content_type = text/markdown
url = https://github.com/GDATASoftwareAG/vaas/tree/main/python
project_urls =
    Bug Tracker = https://github.com/GDATASoftwareAG/vaas/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src