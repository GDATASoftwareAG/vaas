[package]
name = "vaas"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["GDATA CyberDefense AG <opensource@gdata.de>"]
description = "Check file hashes and files for malicious content."
keywords = ["malware", "anti-virus", "security"]
categories = ["api-bindings"]

[dependencies]
websockets = "0.3.0"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
thiserror = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
reqwest = "0.11"
regex = "1.5"
tokio = { version = "1.9", features = ["sync", "fs"] }
sha2 = "0.9.5"
futures = "0.3"
rand = "0.8"

[dev-dependencies]
dotenv = "0.15"
tokio = { version = "1.9", features = ["rt", "macros"] }