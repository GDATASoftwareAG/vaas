[package]
name = "vaas"
version = "0.0.0"
edition = "2021"
license = "MIT"
authors = ["GDATA CyberDefense AG"]
description = "Check files and hashes for malicious content."
readme = "Readme.md"
keywords = ["malware", "anti-virus", "security"]
categories = ["api-bindings"]
homepage = "https://github.com/GDATASoftwareAG/vaas"

[dependencies]
websockets = "0.3.0"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
thiserror = "1.0"
uuid = { version = "1.4.1", features = ["serde", "v4"] }
reqwest = "0.11"
regex = "1.9"
tokio = { version = "1.32", features = ["sync", "fs"] }
sha2 = "0.10.8"
futures = "0.3"
rand = "0.8"
async-trait = "0.1.73"

[dev-dependencies]
dotenv = "0.15"
tokio = { version = "1.32", features = ["rt", "macros", "rt-multi-thread"] }