plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "io.codearte.nexus-staging" version "0.30.0"
}

group = 'de.gdata'
version = '0.0.0'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation 'org.testng:testng:7.8.0'
    implementation 'org.projectlombok:lombok:1.18.28'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-webflux:3.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'G DATA VaaS'
                description = 'Verdict-as-a-Service (VaaS) is a service that provides a platform for scanning files for malware and other threats. It allows easy integration in your application. With a few lines of code, you can start scanning files for malware.'
                url = 'https://github.com/GDATASoftwareAG/vaas'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://github.com/GDATASoftwareAG/vaas/blob/main/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'gdata'
                        name = 'GDATA Cyberdefense'
                        email = 'opensource@gdata.de'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:GDATASoftwareAG/vaas.git'
                    url = 'https://github.com/GDATASoftwareAG/vaas'
                }

                from components.java
            }
        }
    }

    repositories {
        maven {
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = findProperty("username")
                password = findProperty("password")
            }
        }
    }

    signing {
        def signingKey = findProperty("signingKey")
        def signingPassword = findProperty("signingPassword")
        useInMemoryPgpKeys(signingKey, signingPassword)        
        sign publishing.publications.mavenJava
    }
}

nexusStaging {
    serverUrl = "https://s01.oss.sonatype.org/service/local/"
    username = findProperty("username")
    password = findProperty("password")    
    packageGroup = "de.gdata"
}
